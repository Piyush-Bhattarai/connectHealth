<!-- Add a wrapper div with top padding to account for the fixed header -->
<div class="pt-20"> <!-- Adjust the pt-20 (padding-top) value as needed to match your header height -->
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-4xl font-bold text-center mb-8">Our Gallery</h1>
  
      <!-- Category Filter -->
      <div class="flex flex-wrap justify-center mb-8">
        <button *ngFor="let category of categories"
                (click)="filterImages(category)"
                [class.bg-blue-500]="selectedCategory === category"
                [class.text-white]="selectedCategory === category"
                class="px-4 py-2 m-2 rounded-full border border-blue-500 text-blue-500 hover:bg-blue-500 hover:text-white transition duration-300">
          <i class="fas {{getIcon(category)}} mr-2"></i>
          {{category}}
        </button>
      </div>
  
      <!-- Image Gallery -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let image of filteredImages" 
             class="relative overflow-hidden rounded-lg shadow-lg cursor-pointer"
             (click)="openLightbox(image)">
          <img [src]="image.url" [alt]="image.title" class="w-full h-64 object-cover">
          <div class="absolute inset-0 bg-black bg-opacity-50 flex items-end opacity-0 hover:opacity-100 transition-opacity duration-300">
            <div class="p-4 text-white">
              <h3 class="text-lg font-semibold">{{image.title}}</h3>
              <p class="text-sm">{{image.category}}</p>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Lightbox -->
  <div *ngIf="selectedImage" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
    <div class="max-w-4xl w-full relative">
      <button (click)="closeLightbox()" class="absolute top-4 right-4 text-white text-2xl font-bold z-10">
        &times;
      </button>
      <img [src]="selectedImage.url" [alt]="selectedImage.title" class="w-full h-auto">
      <div class="bg-white p-4">
        <h3 class="text-xl font-semibold mb-2">{{selectedImage.title}}</h3>
        <p class="text-gray-600">{{selectedImage.description}}</p>
      </div>
    </div>
  </div>
</div>
    </div>
