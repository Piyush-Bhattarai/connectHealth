<header class="fixed top-0 left-0 right-0 z-50 transition-all duration-300" id="main-header">
  <div class="container mx-auto px-4 py-4">
    <div class="flex justify-between items-center">
      <!-- Animated Logo -->
      <div class="text-2xl md:text-3xl font-bold">
        <a routerLink="/home" class="logo-link relative inline-block">
          <img src="assets/images/Image_2024-10-07_at_5.24_PM-removebg-preview.png" alt="Logo" class="w-auto h-10 transition-all duration-300 hover:scale-110">
          <span class="absolute inset-0 bg-gradient-to-r from-teal-400 to-blue-500 opacity-0 transition-opacity duration-300"></span>
        </a>
      </div>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex space-x-6">
        <a *ngFor="let item of menuItems" [href]="item.RouterLink" class="text-sm lg:text-base font-medium text-white hover:text-teal-300 transition-all duration-300 relative nav-link">
          <i [class]="item.icon" class="mr-2"></i>{{ item.name }}
        </a>
      </nav>

      <!-- Desktop CTA Button -->
      <div class="hidden md:block">
        <a routerLink="/contact" class="bg-gradient-to-r from-teal-400 to-blue-500 text-white px-5 py-2 rounded-lg font-semibold transition-all duration-300 shadow-md text-sm lg:text-base hover:from-blue-500 hover:to-teal-400 hover:shadow-lg">
          Get in Touch
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <button (click)="toggleMobileMenu()" class="md:hidden text-white focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Sidebar -->
  <div [ngClass]="{'translate-x-0': isMobileMenuOpen, '-translate-x-full': !isMobileMenuOpen}" class="fixed top-0 left-0 w-64 h-full bg-gradient-to-b from-blue-900 to-purple-900 transform transition-transform duration-300 ease-in-out z-50 md:hidden">
    <div class="p-6">
      <button (click)="toggleMobileMenu()" class="absolute top-4 right-4 text-white transition-transform duration-300 hover:rotate-90">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
      <nav class="mt-8">
        <ul class="space-y-4">
          <li *ngFor="let item of menuItems">
            <a [href]="item.RouterLink" class="block text-lg font-medium text-white hover:text-teal-300 transition-all duration-300">
              <i [class]="item.icon" class="mr-2"></i>{{ item.name }}
            </a>
          </li>
        </ul>
      </nav>
      <div class="mt-8">
        <a href="#contact" class="block w-full text-center bg-gradient-to-r from-teal-400 to-blue-500 text-white px-5 py-2 rounded-lg font-semibold transition-all duration-300 shadow-md hover:from-blue-500 hover:to-teal-400 hover:shadow-lg">
          Get in Touch
        </a>
      </div>
    </div>
  </div>
</header>
