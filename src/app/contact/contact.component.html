<!-- contact.component.html -->
<div class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen pt-20 pb-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-4xl md:text-5xl font-extrabold text-center mb-12 text-gray-800">Get in Touch</h1>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
      <!-- Contact Form -->
      <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="p-8">
          <h2 class="text-2xl font-semibold mb-6 text-gray-800">Send us a message</h2>
          <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <div class="space-y-6">
              <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" formControlName="name" 
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 transition duration-200 ease-in-out" 
                       placeholder="Your Name">
              </div>
              <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" formControlName="email" 
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 transition duration-200 ease-in-out" 
                       placeholder="Your Email">
              </div>
              <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">Phone (optional)</label>
                <input type="tel" id="phone" formControlName="phone" 
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 transition duration-200 ease-in-out" 
                       placeholder="Your Phone Number">
              </div>
              <div>
                <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                <textarea id="message" formControlName="message" rows="4" 
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 transition duration-200 ease-in-out"
                          placeholder="Your Message"></textarea>
              </div>
              <div>
                <button type="submit" 
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 ease-in-out transform hover:scale-[1.02]">
                  Send Message
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Contact Information and Map -->
      <div class="space-y-8">
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden p-8">
          <h2 class="text-2xl font-semibold mb-6 text-gray-800">Contact Information</h2>
          <div class="space-y-4">
            <div class="flex items-center">
              <svg class="h-6 w-6 text-blue-500 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              <span class="text-gray-700">123 Mental Health St, Wellness City, MC 12345</span>
            </div>
            <div class="flex items-center">
              <svg class="h-6 w-6 text-blue-500 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
              </svg>
              <span class="text-gray-700">(123) 456-7890</span>
            </div>
            <div class="flex items-center">
              <svg class="h-6 w-6 text-blue-500 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
              <span class="text-gray-700">info&#64;mentalhealthsupport.com</span>
            </div>
            <div class="flex items-center">
              <svg class="h-6 w-6 text-blue-500 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span class="text-gray-700">Monday - Friday: 9am - 5pm</span>
            </div>
          </div>
        </div>

        <!-- Map -->
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
          <app-map></app-map>
        </div>
      </div>
    </div>
  </div>
</div>
